language: python
install: echo -n
branches:
  except:
    - gh-pages
before_script:
  - python -m SimpleHTTPServer 8009 &
  - sleep 10
script: phantomjs test/qunit/addons/phantomjs/runner.js http://localhost:8009/test/
after_script:
  - kill `ps aux | grep "python -m SimpleHTTPServer" | grep -v grep | awk '{print $2'}`
