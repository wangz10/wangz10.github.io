<div class="row">
	<h1>Publications</h1>
	<div class="col-md-6">
		<button class="btn btn-default btn-sm" id="sort-btn" sort-key="myRank">Sort by my rank</button>
		<div id="pubView"></div>
	</div>
	<div class="col-md-6" id="wordcloud">
		<div id="wc"></div>
		<canvas id="wc-canvas"></canvas>		
	</div>
</div>


<script id="pubTemplate" type="text/template">
	<a class="title" href="<%= 'http://dx.doi.org/' + doi %>" target="_blank"><%= title %></a>
	<p class="authors">
	<% _.each(authors, function(a, i) { %> 
		<% if(a === 'Wang, Zichen' || a === 'Wang, Zi-Chen') %>	
			<span><strong><%= a %> </strong></span>
		<% else %>
			<span><%= a %></span>
		<% if(i !== authors.length - 1) %>
			<span>, </span>
	<% }); %>
	</p>
	<p><span class="journal"><%= journal %></span>, <span class="year"><%= year %></span></p>
</script>
<link rel="stylesheet" type="text/css" href="css/publications.css">
<!-- load JS libs for publication page -->
<script src="lib/wordfreq.js"></script>
<script src="lib/wordcloud2.js"></script>

<script src="js/publications.js"></script>
